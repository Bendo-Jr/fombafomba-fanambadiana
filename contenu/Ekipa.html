    body {

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;

    h1 {
      text-align: center;
      color: #333;

    .team-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .team-member {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease;
      width: 250px;
    }
    .team-member:hover {
      transform: translateY(-5px);
    }
    .photo-frame {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 1rem;
      border: 5px solid #4a90e2;
      overflow: hidden;
    }
    .member-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .social-icons {
      margin-top: 1rem;
    }
    .social-icons a {
      color: #4267B2; /* Couleur de Facebook */
      font-size: 1.5rem;
      margin: 0 0.5rem;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #3b5998; /* Couleur plus foncée au survol */
    }
    .social-icons a.whatsapp {
      color: #25D366; /* Couleur de WhatsApp */
    }
    .social-icons a.whatsapp:hover {
      color: #128C7E; /* Couleur plus foncée au survol */
    }
    .social-icons a.location {
      color: #FF0000; /* Couleur de la localisation */
    }
    .social-icons a.location:hover {
